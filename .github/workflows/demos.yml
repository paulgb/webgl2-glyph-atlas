name: Deploy Demos

on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build
    - name: Install Trunk
      run: cargo install trunk
    - name: Install wasm-pack
      run: cargo install wasm-pack
    - name: Install wasm-bindgen
      run: cargo install wasm-bindgen
    - name: Build demos
      run: |
        mkdir dist
        cd demos
        for DEMO_DIR in $(ls)
        do
          cd "${DEMO_DIR}"
          trunk build
          mv dist "../../dist/${DEMO_DIR}"
          cd ../
        done
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: dist
